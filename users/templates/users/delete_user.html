{% extends "base.html" %}
{% block content %}
    {% if message %}
        <div class="alert alert-info">{{ message }}</div>
    {% endif %}

    <h2 class="card-title">Delete Profile</h2>
    <p>Are you sure you want to delete your account and all reviews/comments you've written?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete Account</button>
    </form>
{% endblock %}

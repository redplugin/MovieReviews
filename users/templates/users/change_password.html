{% extends "base.html" %}
{% block content %}
    {% if message %}
        <div class="alert alert-info">{{ message }}</div>
    {% endif %}

    <h2>Change Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change Password</button>
    </form>
{% endblock %}

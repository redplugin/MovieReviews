{% extends "base.html" %}

{% block title %}Movie Reviews | Write a review{% endblock %}

{% block content %}
    <h2 class="display-2">Write a Review</h2>
    <h6 class="display-6">to "{{ movie.title }}"</h6>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
{% endblock %}
